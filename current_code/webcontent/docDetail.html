<h2>Document Detail</h2>

<div id='saveAlert'>Saved OK</div>

<div id='leftPane'>
  <div class='picBorder'>
    <div id="slider">
      <ul>
      </ul>
    </div>
    <div class='cclear'></div>
  </div>
</div>

<div id='rightPane'>
	<!-- The title is considered to be most important information and shall be 
		at the beginning of the document attribute details listing -->
  <div class='row'>
    <div class='label'>Title:</div>
    <div class='data'><input id='title' size=40 /></div>
  </div>

  <div class='row'>
    <div class='label'>Doc Id:</div>
    <div class='data'>
      <div id='docid' class='innerLeftDisplay'>&nbsp;</div>
      <div class='innerRightDisplay'>
        <button id='delete'>Delete</button>
      </div>
    </div>
  </div>

  <div class='row'>
    <div class='label'>Scan Date:</div>
    <div id='scanDate' class='data'></div>
  </div>

	<!-- keep similar attributes grouped to facilitate clear arrangement -->
  <div class='row'>
    <div class='label'>Document Date:</div>
    <div class='data'><input id='docDate' /></div>
  </div>

  <div class='row'>
    <div class='label'>Doc Type:</div>
    <div id='type' class='data'></div>
  </div>

  <div class='row'>
    <div class='label'>Action Required:</div>
    <div class='data'><input id='actionrequired' type='checkbox' /></div>
  </div>

  <div class='row'>
    <div class='label'>Hardcopy kept:</div>
    <div class='data'><input id='hardcopyKept' type='checkbox' /></div>
  </div>

  <div class='row'>
    <div class='label'>Extracted Text:</div>
    <div class='data'>
      <textarea id='ocrtext' rows=9 cols=40></textarea>
 <!-- <div>
        <div id='playAudioLink'>Play</div>
        <div id='playAudio'>
          <audio id='audio' controls="controls">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div> -->
    </div>
  </div>

  <div class='row'>
    <div class='label'>Assigned Tags:</div>
    <div class='data'>
      <input id='tags' type='text' class='tags'>
    </div>
  </div>

</div>

<script type="text/javascript" src="/opendias/includes/openDias.saveDetails.js"></script>
